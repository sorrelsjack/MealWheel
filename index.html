<!DOCTYPE html>
<html>

<head>
    <title>Meal Wheel</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="scripts/script.js"></script>
    <script src="scripts/place.js"></script>
    <script src="scripts/storageKeys.js"></script>
    <script src="scripts/events.js"></script>
    <script src="scripts/reset.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/Draggable.min.js"></script>
</head>

<body onload="initialize()">
    <div class="profile-dropdown-container">
        <h3>Current Profile</h3>
        <select name="profile-dropdown" id="profile-dropdown">
            <option value="all">All</option>
        </select>
        <input placeholder="Profile" id="profile-input"></input>
        <button onclick="handleAddProfileClicked()" id="add-profile-button">Add</button>
    </div>
    <div class="clear-all-container">
        <button onclick="handleClearAllClicked()">Clear All Data</button>
    </div>
    <h1>Meal Wheel</h1>
    <div class="results-container" id="results"></div>
    <div class="wrapper">
        <div class="side-container column">
            <div>
                <h2>Place List</h2>
                <ul id="place-list"></ul>
            </div>
            <div>
                <h2>Available Places</h2>
                <ul id="available-place-list"></ul>
            </div>
        </div>
        <div class="main-container column">
            <div class="circle-container" id="circle-container">
                <div class="indicator" id="indicator"></div>
                <div id="circle-svg-container">
                    <svg width="600" height="600" id="circle-svg"></svg>
                </div>
            </div>
            <div class="input-container">
                <input placeholder="Place" id="place-input"></input>
                <button onclick="handleAddPlaceClicked()" id="add-place-button">Add</button>
            </div>
        </div>
        <div class="side-container column">
            <div>
                <h2>History</h2>
                <ul id="history-list"></ul>
            </div>
            <div>
                <h2>Suggestions</h2>
                <div>(Google Places API)</div>
            </div>
        </div>
    </div>
</body>

</html>
