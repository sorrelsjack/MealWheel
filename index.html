<!DOCTYPE html>
<html>

<head>
    <title>Meal Wheel</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="scripts/script.js"></script>
    <script src="scripts/place.js"></script>
    <script src="scripts/storageKeys.js"></script>
    <script src="scripts/events.js"></script>
    <script src="scripts/reset.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/deepmerge.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.6/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/Draggable.min.js"></script>
    <script src="node_modules/confetti-js/dist/index.min.js"></script>
</head>

<body onload="initialize()">
    <div class="profile-dropdown-container">
        <h3>Current Profile</h3>
        <select name="profile-dropdown" onchange="handleProfileSelected(event)" id="profile-dropdown">
            <option value="" disabled selected id="placeholder-profile-dropdown-option">Enter a profile name</option>
        </select>
        <input placeholder="Profile" id="profile-input"></input>
        <button onclick="handleAddProfileClicked()" id="add-profile-button">Add</button>
    </div>
    <div class="clear-all-container">
        <button onclick="handleClearAllClicked()">Clear All Data</button>
    </div>
    <h1>Meal Wheel</h1>
    <canvas class="confetti" id="confetti"></canvas>
    <div class="note-container">
        Note: The wheel will pause its spin if you go to another tab
        <br>Note: Add two places for the wheel to show up
    </div>
    <div class="results-container" id="results"></div>
    <div class="wrapper">
        <div class="side-container column">
            <div>
                <h2>Place List (8 Maximum)</h2>
                <div class="list" id="place-list">

                </div>
            </div>
            <div>
                <h2>Available Places</h2>
                <div class="list" id="available-place-list">

                </div>
            </div>
        </div>
        <div class="main-container column">
            <div class="circle-container" id="circle-container">
                <div class="indicator">
                    <svg viewBox="0 0 40 40" id="indicator">
                        <polygon points="0,0 40,0 20,40"/>
                    </svg>
                </div>
                <div id="circle-svg-container">
                    <svg width="600" height="600" id="circle-svg"></svg>
                </div>
            </div>
            <div class="input-container">
                <input placeholder="Place" id="place-input"></input>
                <button onclick="handleAddPlaceClicked()" id="add-place-button">Add</button>
                <div class="add-place-options" id="add-place-radio-buttons">
                    <input type="radio" onchange="handleAddPlaceRadioButtonToggled(event)" id="add-active-place-option">
                    <label for="add-active-place-option">Active</label>
                    <input type="radio" onchange="handleAddPlaceRadioButtonToggled(event)" id="add-available-place-option">
                    <label for="add-available-place-option">Available</label>
                </div>
                <div class="add-place-options" id="add-to-profile-checkboxes"></div>
            </div>
        </div>
        <div class="side-container column">
            <div>
                <h2>History</h2>
                <div class="list" id="history-list">

                </div>
            </div>
            <div>
                <h2>Suggestions?</h2>
                <div>Contact me at sorrelsjack@gmail.com!</div>
            </div>
        </div>
    </div>
</body>
</html>
